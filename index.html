	<body class="index">
		<header>
			<nav class="container">
				<ul class="header-ul">
					<li class="header-li__logo">Лого</li>
					<li class="header-li__login">Войти</li>
				</ul>
			</nav>
		</header>

		<main>
			<section class="wrapper">
				<span class="icon-close">
					<i class="fa-solid fa-xmark"></i>
				</span>

				<div class="form-box login">
					<h2>Вход</h2>
					<form action="./Components/аuthorizations/login.php" method="post">
						<div class="input-box">
							<span><i class="fa-solid fa-envelope"></i></span>
							<input type="text" name="login" required />
							<label>Username:</label>
						</div>
						<div class="input-box">
							<span><i class="fa-solid fa-lock"></i></span>
							<input type="password" name="password" required />
							<label>Password:</label>
						</div>
						<div class="remember-forgot">
							<label><input type="checkbox" />Запомни меня</label>
							<a href="#">Забыл пароль?</a>
						</div>
						<button type="submit" class="form-login__button">Войти</button>
						<div class="login-register">
							<p>У вас нет учетной записи?<a href="#" class="register-link">Зарегистрироваться</a></p>
						</div>
					</form>
				</div>

				<div class="form-box register">
					<h2>Регистрация</h2>
					<form action="./Components/аuthorizations/register.php" method="post">
						<div class="input-box">
							<span><i class="fa-solid fa-user"></i></span>
							<input type="text" name="login" required />
							<label>Username:</label>
						</div>
						<div class="input-box">
							<span><i class="fa-solid fa-envelope"></i></span>
							<input type="email" name="email" required />
							<label>Email:</label>
						</div>
						<div class="input-box">
							<span><i class="fa-solid fa-lock"></i></span>
							<input type="password" name="password" required />
							<label>Password:</label>
						</div>
						<div class="remember-forgot">
							<label><input type="checkbox" required />Я принимаю пользовательское соглашение</label>
						</div>
						<button type="submit" class="form-login__button">Зарегистрироваться</button>
						<div class="login-register">
							<p>У вас уже есть учетная запись?<a href="#" class="login-link">Войти</a></p>
						</div>
					</form>
				</div>
			</section>
		</main>
